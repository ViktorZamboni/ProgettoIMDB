<div class="container mt-4">
  <h2>Search Results for "{{ searchQuery }}"</h2>
  
  <div *ngIf="searchResults.length === 0" class="alert alert-info mt-3">
    No movies found matching your search.
  </div>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mt-3">
    <div class="col" *ngFor="let movie of searchResults">
      <div class="card h-100">
        <img [src]="movie.poster" class="card-img-top" [alt]="movie.title">
        <div class="card-body">
          <h5 class="card-title">{{ movie.title }}</h5>
          <p class="card-text">
            <small class="text-muted">Year: {{ movie.year }}</small>
          </p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="rating">
              <i class="fas fa-star text-warning"></i>
              <span>{{ movie.rating }}/5</span>
            </div>
            <a [routerLink]="['/movie', movie.id]" class="btn btn-outline-success">View Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
