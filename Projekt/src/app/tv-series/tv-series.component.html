<!-- tv-series.component.html -->
<div class="page-container" style="margin-top: 70px;">
  <div class="content-wrapper">
    <!-- Featured Series Section -->
    <div class="movies-grid">
      <div class="section-container">
        <div class="section-header">
          <h2>Top 20 TV Series</h2>
        </div>
        <div class="grid-container">
          <div *ngIf="isLoading" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <div class="movie-card" *ngFor="let series of featuredSeries">
            <div class="movie-poster" [style.background-image]="'url(' + series.poster + ')'">
              <div class="movie-overlay">
                <div class="movie-info">
                  <h3>{{series.title}}</h3>
                  <div class="movie-meta">
                    <span class="rating"><i class="fas fa-star"></i> {{series.rating}}</span>
                    <span class="year">{{series.year}}</span>
                  </div>
                  <div class="movie-actions">
                    <a [routerLink]="['/tv-series', series.id]" class="btn btn-primary">View Details</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</div>
